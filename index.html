<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Early Six Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Early Six Calculater</h1>
        <div class="form-group">
          <label for="odd1">First Odd:</label>
          <input type="number" id="odd1" step="1" min="1" required>
        </div>
        <div class="form-group">
          <label for="odd2">Second Odd:</label>
          <input type="number" id="odd2" step="1" min="1" required>
        </div>
        <div class="form-group">
          <label for="choice">Calculation Type:</label>
          <select id="choice">
            <option value="1">Minimum Amount</option>
            <option value="2">Maximum Amount</option>
            <option value="3">Loss Amount</option>
            <option value="4">Max Offer</option>
          </select>
        </div>
        <div class="form-group" id="amountGroup">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" step="1" min="0" required>
        </div>
        <button id="calculate">Calculate</button>

        <div id="result" class="result">
          <h3>Results:</h3>
          <p id="resultText"></p>
          <div class="settlement-buttons">
            <button id="maxOddWin"></button>
            <button id="minOddWin"></button>
            <button id="bothWin">Both Win</button>
          </div>
          <div id="cashoutGroup" class="form-group" style="display: none;">
            <label for="cashout" style="color: white;">Cashout Amount:</label>
            <input type="number" id="cashout" step="0.01" min="0" />
          </div>
          <div id="settlementTextContainer">
            <p id="settlementText" class="settlement-text" style="color: white;"></p>
            <button id="copySettlement" class="copy-icon-btn" title="Copy to clipboard" style="display: none;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16">
                <path d="M10 1.5A1.5 1.5 0 0 1 11.5 3v9A1.5 1.5 0 0 1 10 13.5H5A1.5 1.5 0 0 1 3.5 12V3A1.5 1.5 0 0 1 5 1.5h5zM4 3a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V3zm9 0h1.5A1.5 1.5 0 0 1 16 4.5v9A1.5 1.5 0 0 1 14.5 15H10v-1h4.5a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5H13V3z"/>
              </svg>
            Copy</button>
          </div>
        </div>
        <div id="error" class="error"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
